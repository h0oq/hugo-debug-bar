{{- with .Page }}
<details class="hdb-menu hdb-menu-env">
   {{- $label := i18n "debug_bar.page_params.label" -}}
   {{- partial "debug-bar/utils/menu-toggle.html" (dict "Label" $label "ID" "hdb-page-content") -}}
   <div class="inner" id="hdb-page-content">
      {{ partial "debug-bar/utils/debugprint.html" . }}
   </div>
</details>
{{- end }}
