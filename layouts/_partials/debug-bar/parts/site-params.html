{{- with .Site.Params  }}
<details class="hdb-menu hdb-menu-env">
   {{- $label := i18n "debug_bar.site_params.label" -}}
   {{- partial "debug-bar/utils/menu-toggle.html" (dict "Label" $label "ID" "hdb-site-params-content") -}}
   <div class="inner" id="hdb-site-params-content">
      {{ partial "debug-bar/utils/debugprint.html" . }}
   </div>
</details>
{{- end }}
